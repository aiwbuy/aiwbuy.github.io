<nav>
  <h1>Mes étagères</h1>
  <ul>
    {% for shelf in site.shelves %}
      <li>
        <a href="{{ shelf.url | remove: '/index.html' }}">
          <div>
            <img src="{{ shelf.thumbnail }}" width="150" />
          </div>
          <div>
            {{ shelf.title }}
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
