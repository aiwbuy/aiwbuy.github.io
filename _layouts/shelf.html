---
layout: default
---

<div class="shelf">
  <h1 class="title">{{ page.title }}</h1>

  {% if content.length > 0 %}
    <div class="notification">
      {{ content }}
    </div>
  {% endif %}

  {% assign finds = site.finds | where_exp: "item", "item.etageres contains page.title" %}
  <div class="grid" id="grid">
    {% for item in finds reversed %}
      {% include partials/find_item.html item=item %}
    {% endfor %}
  </div>
</div>
