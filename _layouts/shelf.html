---
layout: default
---

<div class="shelf">
  <h1 class="title">{{ page.title }}</h1>

  <div class="notification">
    {{ content }}
  </div>

  {% assign finds = site.finds | where_exp: "item", "item.shelves contains page.slug" %}
  <div class="grid" id="grid">
    {% for item in finds %}
      {% include partials/find_item.html item=item %}
    {% endfor %}
  </div>
</div>
