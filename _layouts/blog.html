---
layout: default
---

<div class="blog">
  <h1 class="title">{{ page.title }}</h1>

  <div class="notification" markdown="1">
    {{ content }}
  </div>

  <div class="grid" id="grid">
    {% for item in site.posts %}
      {% include partials/find_item.html item=item %}
    {% endfor %}
  </div>

</div>
